{% extends 'rodas/base.html' %}

{% block title %}Esqueceu a Senha - Esperança Sobre Rodas{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-yellow-100">
                <i class="fas fa-key text-2xl text-yellow-600"></i>
            </div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Esqueceu sua senha?
            </h2>
            <p class="mt-2 text-center text-sm text-gray-600">
                Digite seu email para receber instruções de redefinição de senha
            </p>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                <input 
                    id="email" 
                    name="email" 
                    type="email" 
                    required 
                    class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-yellow-500 focus:border-yellow-500 sm:text-sm" 
                    placeholder="seu@email.com"
                >
            </div>

            <div>
                <button 
                    type="submit" 
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-yellow-600 hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500"
                >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-paper-plane text-yellow-500 group-hover:text-yellow-400"></i>
                    </span>
                    Enviar instruções
                </button>
            </div>
            
            <div class="text-center">
                <a href="{% url 'rodas:login' %}" class="text-sm font-medium text-green-600 hover:text-green-500">
                    Voltar ao login
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
