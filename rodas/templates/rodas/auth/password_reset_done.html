{% extends 'rodas/base.html' %}

{% block title %}Email Enviado - Esperança Sobre Rodas{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-green-100">
                <i class="fas fa-check text-2xl text-green-600"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Email enviado!
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enviamos instruções para redefinir sua senha para o email fornecido.
                Verifique sua caixa de entrada e siga as instruções.
            </p>
            <div class="mt-8">
                <a href="{% url 'rodas:login' %}" class="font-medium text-green-600 hover:text-green-500">
                    Voltar ao login
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
