<div class="mb-8">
    <h1 class="text-3xl font-bold text-gray-900">Solicite uma corrida</h1>
    <form action="{% url 'rodas:solicita_corrida' %}" method="get" class="mt-4 space-y-6">
        <div>
            <label for="endereco_origem" class="block text-sm font-medium text-gray-700">Endereço de Origem</label>

            <input
                    id="endereco_origem"
                    name="endereco_origem"
                    type="search"
                    class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm disabled:bg-gray-100"
                    placeholder="Adicione origem"
            >
        </div>
        <div>
            <label for="endereco_destino" class="block text-sm font-medium text-gray-700">Endereço de Destino</label>

            <input
                    id="endereco_destino"
                    name="endereco_destino"
                    type="search"
                    class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-green-500 focus:border-green-500 sm:text-sm disabled:bg-gray-100"
                    placeholder="Adicione destino"
            >
        </div>
        <div class="flex items-center gap-6 w-full">
            <div class="flex-1">
                <label for="data_agendamento" class="block text-sm font-medium text-gray-700">Data de
                    Agendamento</label>

                <div class="relative w-full">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fas fa-calendar-alt size-4 text-gray-400"></i>
                    </div>
                    <input datepicker id="data_agendamento" type="text" name="data_agendamento"
                           class="disabled:bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                           placeholder="Select date"
                           datepicker-format="dd/mm/yyyy"
                           value="{% now 'd/m/Y' %}">
                </div>
            </div>
            <div class="flex-1">
                <label for="hora_agendamento" class="block text-sm font-medium text-gray-700">Hora Agendamento</label>

                <div class="relative w-full">
                    <div class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                        <i class="fas fa-clock text-gray-400 size-4"></i>
                    </div>
                    <input id="hora_agendamento" type="time" name="hora_agendamento"
                           class="disabled:bg-gray-100 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                           placeholder="Select date"
                           value="{% now 'H:i' %}">
                </div>
            </div>
        </div>
        <div>
            <button
                    type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-green-600 disabled:cursor-not-allowed"
            >
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-car "></i>
                    </span>
                Solicitar Corrida
            </button>
        </div>
    </form>
</div>
